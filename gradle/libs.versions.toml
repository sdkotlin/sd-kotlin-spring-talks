version.ref = "spring-mockk"

[libraries.spring-test]
module = "org.springframework:spring-test"

[libraries.spring-web]
module = "org.springframework:spring-web"

[libraries.springboot]
module = "org.springframework.boot:spring-boot"

[libraries.springboot-autoconfigure]
module = "org.springframework.boot:spring-boot-autoconfigure"

