[versions]

assertj = "3.27.3"
dependency-analysis-gradle-plugin = "2.10.0"
jetbrains-annotations = "23.0.0"
jackson = "2.18.2"
jackson-kogera = "2.18.2-beta17"
jakarta-inject = "2.0.1"
junit = "5.12.0"
jvm-dependency-conflict-resolution = "2.1.2"
