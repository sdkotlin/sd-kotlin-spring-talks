module = "org.springframework.boot:spring-boot-dependencies"
version.ref = "spring-boot"

[libraries.springboot-gradle-plugin-dependency]
module = "org.springframework.boot:spring-boot-gradle-plugin"
version.ref = "spring-boot"

[libraries.springboot-starter]
module = "org.springframework.boot:spring-boot-starter"

[libraries.springboot-starter-json]
module = "org.springframework.boot:spring-boot-starter-json"

[libraries.springboot-starter-log4j2]
module = "org.springframework.boot:spring-boot-starter-log4j2"

[libraries.springboot-starter-test]
module = "org.springframework.boot:spring-boot-starter-test"

[libraries.springboot-starter-webflux]
module = "org.springframework.boot:spring-boot-starter-webflux"

[libraries.springboot-test]
module = "org.springframework.boot:spring-boot-test"

[libraries.springboot-test-autoconfigure]
module = "org.springframework.boot:spring-boot-test-autoconfigure"

[bundles]

kotlinx-coroutines-jvm = [
	"kotlinx-coroutines-core",
	"kotlinx-coroutines-core-jvm",
]

kotlinx-coroutines-reactor = [
	"kotlinx-coroutines-core",
	"kotlinx-coroutines-core-jvm",
	"kotlinx-coroutines-reactor",
]

kotlinx-coroutines-test-jvm = [
	"kotlinx-coroutines-test",
	"kotlinx-coroutines-test-jvm",
]

kotlinx-datetime-jvm = [
	"kotlinx-datetime",
	"kotlinx-datetime-jvm",
]

log4j-kotlin = [
	"log4j-api",
	"log4j-api-kotlin",
]

mockk-jvm = [
	"mockk",
	"mockk-dsl",
	"mockk-dsl-jvm",
]

[plugins]

[plugins.dependency-analysis-gradle-plugin]
id = "com.autonomousapps.dependency-analysis"
version.ref = "dependency-analysis-gradle-plugin"

[plugins.kotlin-gradle-plugin]
id = "org.jetbrains.kotlin.jvm"
version.ref = "kotlin"

[plugins.jvm-dependency-conflict-detection-gradle-plugin]
id = "org.gradlex.jvm-dependency-conflict-detection"
version.ref = "jvm-dependency-conflict-resolution"

[plugins.jvm-dependency-conflict-resolution-gradle-plugin]
id = "org.gradlex.jvm-dependency-conflict-resolution"
version.ref = "jvm-dependency-conflict-resolution"

[plugins.springboot-plugin]
id = "org.springframework.boot"
version.ref = "spring-boot"

[plugins.versions-gradle-plugin]
id = "com.github.ben-manes.versions"
version.ref = "versions-gradle-plugin"
